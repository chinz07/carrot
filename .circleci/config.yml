version: 2.1

# Default environment
environment:
  BUILD_SHARED_LIBS: FALSE

test_steps: &test_steps
  steps:
    - checkout
    - run:
        name: Configure
        command: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCARROT_BUILD_TESTS=ON -DCARROT_ENABLE_SANITIZERS=ON -DBUILD_SHARED_LIBS=${BUILD_SHARED_LIBS}  ../
    - run:
        name: Build
        command: |
          cd build
          make
    - run:
        name: Test
        command: |
          cd build
          ctest  --output-on-failure

gcc_env: &gcc_env
    CC: gcc
    CXX: g++

clang_env: &clang_env
    CC: clang
    CXX: clang++

jobs:
  archlinux-gcc:
    docker:
      - image: qubusproject/archlinux-ci
    environment:
      <<: *gcc_env
    <<: *test_steps

  ubuntu-lts-gcc:
    docker:
      - image: qubusproject/ubuntu-lts-ci
    environment:
      <<: *gcc_env
    <<: *test_steps

  ubuntu-gcc:
    docker:
    - image: qubusproject/ubuntu-ci
    environment:
      <<: *gcc_env
      BUILD_SHARED_LIBS: TRUE
    <<: *test_steps

  archlinux-clang:
    docker:
    - image: qubusproject/archlinux-ci
    environment:
      <<: *clang_env
    <<: *test_steps

  ubuntu-lts-clang:
    docker:
    - image: qubusproject/ubuntu-lts-ci
    environment:
      <<: *clang_env
    <<: *test_steps

  ubuntu-clang:
    docker:
    - image: qubusproject/ubuntu-ci
    environment:
      <<: *clang_env
    <<: *test_steps

workflows:
  version: 2
  build_and_test:
    jobs:
      - archlinux-gcc
      - ubuntu-lts-gcc
      - ubuntu-gcc
      - archlinux-clang
      - ubuntu-lts-clang
      - ubuntu-clang
